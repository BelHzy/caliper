<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <title>caliper's latency result</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS dependecies -->
    <link rel="stylesheet" type="text/css" href="{% static 'polls/js/lib/bootstrap/dist/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/js/lib/pickadate/lib/themes/classic.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/js/lib/pickadate/lib/themes/classic.date.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/js/lib/fontawesome/css/font-awesome.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/js/lib/summernote/dist/summernote.css' %}"/>

    <!-- Sensei Grid CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'polls/css/sensei-grid.css' %}"/>

    <!-- JS dependencies -->
    <script src="{% static 'polls/js/lib/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'polls/js/lib/lodash/dist/lodash.min.js' %}"></script>
    <script src="{% static 'polls/js/lib/pickadate/lib/picker.js' %}"></script>
    <script src="{% static 'polls/js/lib/pickadate/lib/picker.date.js' %}"></script>
    <script src="{% static 'polls/js/lib/bootstrap/dist/js/bootstrap.js' %}"></script>
    <script src="{% static 'polls/js/lib/summernote/dist/summernote.js' %}"></script>

    <!-- Sensei Grid JS -->
    <script src="{% static 'polls/js/src/sensei-grid.js' %}"></script>
    <script src="{% static 'polls/js/src/sensei-editors.js' %}"></script>
    <script src="{% static 'polls/js/src/sensei-json.js' %}"></script>
    <script src="{% static 'polls/js/example/latency/example_latency.js' %}"></script>
    <script src="{% static 'polls/js/example/latency/latency_ctx.js' %}"></script>
    <script src="{% static 'polls/js/example/latency/latency_file_vm.js' %}"></script>
    <script src="{% static 'polls/js/example/latency/latency_process.js' %}"></script>

    <!-- Custom CSS for this example -->
    <style type="text/css">
        .example {
            width: 940px;
            margin: 50px auto;
            padding: 0 20px;
        }
        .sensei-grid {
            margin-bottom: 20px;
        }
        h1 {
            font-weight: bold;
            line-height: normal;
        }
    </style>

</head>
<body>
<div class="example">
    <div><input type="hidden" id="latency_tst" value="{{ dic_lat }}"> </div>

    <h1><small>caliper latency comparison figure</small></h1>
    <div style="text-align: center;">
    <p> <img src="{% static 'polls/pictures/lat_sum.png' %}" height="400" width="800" /> </p>
	</div>
    
    <h1><small>caliper latency comparison detail</small></h1>
    <div class="sensei-grid"></div>
	
    <h1><small>caliper ctx latency</small></h1>
	    <div style="text-align: center;">
    <p> <img src="{% static 'polls/pictures/lat_ctx.png' %}" height="400" width="750" /> </p>
	</div>
    <div class="sensei-grid"></div>
	
    <h1><small>caliper file/vm latency</small></h1>
	    <div style="text-align: center;">
    <p> <img src="{% static 'polls/pictures/lat_file_vm.png' %}" height="400" width="700" /> </p>
	</div>
    <div class="sensei-grid"></div>
	
    <h1><small>caliper process latency</small></h1>
	    <div style="text-align: center;">
    <p> <img src="{% static 'polls/pictures/lat_process.png' %}" height="400" width="750" /> </p>
	</div>
    <div class="sensei-grid"></div>

    </div>
</body>
</html>
