[ltp dio]
category = Functional kernel dio
scores_way = compute_speed_score 0
command =  "./ltp/runltp -f dio -p -q; ./ltp/runltp -f dma_thread_diotest -p -q ; ./ltp/runltp -f io -p -q"
#-l ltp_dio.log -o ltp_dio.output; io_cd io_floppy
parser = ltp_parser

[ltp memory]
category = Functional kernel memory
scores_way = compute_speed_score 0
command = ./ltp/runltp -f mm -p -q
#-l ltp_memory.log -o ltp_memory.output
parser = ltp_parser

[ltp filesystem]
category = Functional kernel fs
scores_way = compute_speed_score 0
command = "./ltp/runltp -f filecaps -p -q; ./ltp/runltp -f fs -p -q; ./ltp/runltp -f fs_bind -p -q; ./ltp/runltp -f fs_ext4 -p -q; ./ltp/runltp -f fs_perms_simple -p -q; ./ltp/runltp -f fs_readonly -p -q"
# -l ltp_filesystem.log -o ltp_filesystem.output
parser = ltp_parser
