[ltp command]
category = Functional kernel commands
scores_way = compute_speed_score 0
command =  ./ltp/runltp -f commands -p -q
#-l ltp_commands.log -o ltp_commands.output
parser = ltp_parser

[ltp cpu]
category = Functional kernel cpu
scores_way = compute_speed_score 0
command = "./ltp/runltp -f cpuacct -p -q; ./ltp/runltp -f cpuhotplug -p -q"
parser = ltp_parser

